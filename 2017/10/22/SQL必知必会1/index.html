          SQL必知必会1
        </h1>

        <div class="post-meta">
            <span class="post-meta-item">
              <span class="post-meta-item-icon">
                <i class="far fa-calendar"></i>
              </span>
              <span class="post-meta-item-text">发表于</span>

              <time title="创建时间：2017-10-22 22:54:44" itemprop="dateCreated datePublished" datetime="2017-10-22T22:54:44+08:00">2017-10-22</time>

    <div class="post-body" itemprop="articleBody">

      
        <p><em>前言：但行好事，莫问前程</em><br><strong>检索数据</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> products.prod_name <span class="comment">--products为表名</span></span><br><span class="line"><span class="keyword">FROM</span> crashcourse.products;<span class="comment">--crashcourse为数据库名</span></span><br></pre></td></tr></table></figure><br><strong>对检索的数据进行排序</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_name</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> prod_name;<span class="comment">--按字母升序排列</span></span><br></pre></td></tr></table></figure><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_id,prod_price,prod_name</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> prod_price,prod_name;<span class="comment">--注意有优先级,先按prod_price排序</span></span><br></pre></td></tr></table></figure><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_id,prod_price,prod_name</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> prod_price <span class="keyword">DESC</span>,prod_name;<span class="comment">--prod_price降序,prod_name升序</span></span><br></pre></td></tr></table></figure><br><strong>过滤数据</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_name</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">WHERE</span> pro_price <span class="keyword">IS</span> <span class="keyword">NULL</span>; <span class="comment">--空字段</span></span><br></pre></td></tr></table></figure><br><strong>高级过滤数据</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_name,prod_price</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">WHERE</span> (vend_id<span class="operator">=</span><span class="number">1002</span> <span class="keyword">OR</span> vend_id<span class="operator">=</span><span class="number">1003</span>) <span class="keyword">AND</span> prod_price<span class="operator">&gt;=</span><span class="number">10</span>;<span class="comment">--注意AND优先级更高</span></span><br></pre></td></tr></table></figure><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_name,prod_price</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">WHERE</span> vend_id <span class="keyword">NOT</span> <span class="keyword">IN</span> (<span class="number">1002</span>,<span class="number">1003</span>)</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> prod_name;</span><br></pre></td></tr></table></figure><br><strong>使用通配符过滤</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_id,prod_name</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">WHERE</span> prod_name <span class="keyword">LIKE</span> <span class="string">&#x27;_Jet%&#x27;</span>;<span class="comment">--区分大小写,‘%’代表[0,正无穷)个字符,‘_’匹配单个字符</span></span><br></pre></td></tr></table></figure></p>
<p><strong>使用正则表达式执行搜索</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> prod_name;</span><br><span class="line"><span class="keyword">FROM</span> products</span><br><span class="line"><span class="keyword">WHERE</span> REGEXP_LIKE(prod_name,<span class="string">&#x27;^\(\d&#123;4,5&#125; sticks?\)$&#x27;</span>);<span class="comment">--注意转义字符的使用</span></span><br><span class="line"><span class="comment">--\d=[0-9]  \D=[^0-9] \w=[a-zA-Z0-9]   \s=任意空白字符  \S=任意非空白字符  ^=开头(^有两种意思:取反和开头) $=末尾</span></span><br></pre></td></tr></table></figure></p>
